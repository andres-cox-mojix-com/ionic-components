<app-header title="date time"></app-header>

<ion-content>
  <ion-list-header>
    <ion-label>Birthdate Data</ion-label>
  </ion-list-header>

  <ion-list>
    <ion-item>
      <ion-label>Birthdate</ion-label>
      <ion-datetime
        placeholder="Date"
        display-format="YYYY MMMM DD"
        cancelText="Cancel-Text"
        [ngModel]="birthdate.toISOString()"
        (ionChange)="cambioFecha($event)"
      ></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-list-header>
    <ion-label>Restrictions</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Min and Max</ion-label>
    <ion-datetime
      placeholder="yyyy-mm-dd"
      display-format="YYYY MMMM DD"
      min="2015-01-01"
      max="2015-12-31"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Years</ion-label>
    <ion-datetime
      placeholder="YYYY"
      display-format="YYYY"
      min="2015"
      max="2025"
      value="2020"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Custom Date</ion-label>
    <ion-datetime [pickerOptions]="customPickerOptions"
                  [(ngModel)]="customDate"
    ></ion-datetime>
  </ion-item>

</ion-content>
